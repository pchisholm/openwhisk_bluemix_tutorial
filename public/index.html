<!doctype html>
<html lang="en" ng-app="demo">
	<head>
		<meta charset="utf-8">
		<title>OpenWhisk Bluemix Tutorial</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.4/angular-material.min.css">
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
 		<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
	</head>

	<body ng-controller="ctrl as ctrl">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<md-truncate class="toolbar">OpenWhisk & Bluemix Tutorial</md-truncate>
				<span flex></span>

				<md-button class="md-raised" aria-label="All Tasks" ng-click="ctrl.setAllTasks()">
					All Tasks
				</md-button>

				<md-button class="md-raised" aria-label="Daily Tasks" ng-click="ctrl.setDailyTasks()">
					Todays Tasks
				</md-button>

				<md-button class="md-raised" aria-label="Daily Tasks (Sorted)" ng-click="ctrl.setDailyTasksSorted()">
					Todays Tasks (Sorted)
				</md-button>
			</div>
		</md-toolbar>

		<md-progress-linear md-mode="indeterminate" ng-hide="ctrl.model.dataLoaded || ctrl.model.showErr"></md-progress-linear>

	  	<div flex-gt-xs="100" flex ng-hide="ctrl.model.showErr">
			<md-content>
				<md-list flex>
					<md-list-item ng-repeat="task in ctrl.model.activeList">
						<p>
							{{task}}
						</p>

   						<md-checkbox class="md-primary"></md-checkbox>
					</md-list-item>
				</md-list>
			</md-content>
		</div>

		<div flex-gt-xs="100" flex class="error-box" ng-show="ctrl.model.showErr">
			{{ctrl.model.err}}
		</div>

		<script src="index.js"></script>
	</body>
</html>
